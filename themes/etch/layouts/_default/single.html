{{ define "main" }}
<article>
    <header id="post-header">
        <h1>{{ .Title }}</h1>
            <div>
            {{- if isset .Params "date" -}}
                Publication date: <time>{{ .Date.Format "January 2, 2006" }}</time>
            {{- end -}}
            </div>
            <div>
                {{ if ne .Lastmod .Date }}
                Last Updated: <time>{{ .Lastmod.Format "January 2, 2006" }}</time>
                {{ end }}
            </div>
    </header>
    {{- .Content -}}
</article>
{{ end }}
